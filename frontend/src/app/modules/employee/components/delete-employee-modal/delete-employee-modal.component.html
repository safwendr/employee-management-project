<div style="padding: 10px">

  <div mat-dialog-content>
    <h4>Are you sure you want to delete this employee?</h4>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="delete()" color="warn">Delete</button>

  </div>
</div>
